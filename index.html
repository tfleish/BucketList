<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>BucketList</title>
		
		<link rel="stylesheet" href="css/bucketList.css" type="text/css">
		
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
		
		<script src="3rdparty/jquery_1.4.2/jquery_libraries/ui/jquery.ui.core.js"></script>
 		<script src="3rdparty/jquery_1.4.2/jquery_libraries/ui/jquery.ui.widget.js"></script>
 		<script src="3rdparty/jquery_1.4.2/jquery_libraries/ui/jquery.ui.mouse.js"></script>
		<script src="3rdparty/jquery_1.4.2/jquery_libraries/ui/jquery.ui.draggable.js"></script>
 		<script type="text/javascript" src="3rdparty/jquery_1.4.2/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="3rdparty/jquery_1.4.2/jquery_libraries/jquery-ui-1.8.5.custom.min.js"></script>
		
		<script type="text/javascript" src="js/bucketList.js"></script>
	</head>
	
	
	<body>
	  <div id="container">
    	<div id="list">
    	  Tamara Fleisher
        <h2>BucketList</h2>
        <div id="accordion" style="font-size:62.5%;">
          
          <h3><a href="#">6.033</a></h3>
          <div id="b1"> 
            <input type="checkbox" id="b1c1">
              <textarea class="task" id="b1t1">DP1</textarea><br>
            <input type="checkbox" id="b1c2">
              <textarea class="task" id="b1t2">RAID Paper</textarea><br>
            <input type="checkbox" class="hidden" id="b1c3">
              <textarea class="new" id="b1t3" onfocus="taskFocus('3', '1')" onblur="taskBlur('3', '1')">New Task</textarea>
          </div>
          
          <h3><a href="#">6.813</a></h3>
          <div id="b2">
            <input type="checkbox" id="b2c1">
              <textarea class="task" id="b2t1">GR4</textarea><br>
            <input type="checkbox" id="b2c2">
              <textarea class="task" id="b2t2">Pset 3</textarea><br>
            <input type="checkbox" class="hidden" id="b2c3">
              <textarea class="new" id="b2t3" onfocus="taskFocus('3', '2')" onblur="taskBlur('3', '2')">New Task</textarea>
          </div>
          
          <h3><a href="#">UROP</a></h3>
          <div id="b3">
            <input type="checkbox" id="b3c1">
              <textarea class="task" id="b3t1">Add form</textarea><br>
            <input type="checkbox" id="b3c2">
              <textarea class="task" id="b3t2">Do work!!!</textarea><br>
            <input type="checkbox" class="hidden" id="b3c3">
              <textarea class="new" id="b3t3" onfocus="taskFocus('3', '2')" onblur="taskBlur('3', '2')">New Task</textarea>
          </div>
        </div>   
    	</div>	
    	
    	<div id="bulletin">
        <div class="sticky" id="s1">
          <textarea class="stickyNote">This is a Note</textarea>
        </div>
        <div class="sticky" id="s2">
          <textarea class="stickyNote">This is another note!</textarea>
        </div>
    	</div>
    	
      <div id="taskInfo">
        task info
      </div>
    </div>
  </body>


</html>
